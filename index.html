<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-wrap">
      <!--this div is to make bg-img occupy whole viewport hence from header to footer,everything goes inside it-->
      <header>
        <input
          type="text"
          placeholder="Search for a location..."
          class="search-box"
        />
        <button class="searchBtn">Search</button>
      </header>
      <main>
        <section class="parentContainer">
          <div>
            <div class="location">N/A</div>
            <div class="date">N/A</div>
          </div>
          <div class="temperature">N/A</div>
          <div>
            <div class="condition">N/A</div>
            <div class="hi-lo">N/A</div>
          </div>
        </section>
      </main>
      <footer>
        <h1>
          Designed and Developed by
          <a href="https://github.com/mritul" target="_blank">Mritul</a>
        </h1>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
